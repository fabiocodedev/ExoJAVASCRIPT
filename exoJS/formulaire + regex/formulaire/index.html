<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>

    <h1>Formulaire avec control de saisie</h1>

    <form action="#" method="post">
        <div class="required-fields">
            *: Required fields
        </div>
        <br>
        <label for="firstname">FirstName*:</label>
        <input type="text" name="firstname" id="firstname" placeholder="saisir votre nom">
        <p id="firstnameError"></p><br>
        
        <label for="lastname">LastName*:</label>
        <input type="text" name="lastname" id="lastname" placeholder="saisir votre prénom">
        <p id="lastnameError"></p><br>
        
        <label for="pseudo">Pseudo</label>
        <input type="text" name="pseudo" id="pseudo" placeholder="saisir votre pseudo">
        <p id="pseudoError"></p><br>

        <label for="email">Email:</label>
        <input type="email" class="email" name="email" id="email" placeholder="saisir votre email">
        <p id="emailError"></p><br>
        
        
        <label for="mdp">Mot de passe</label>
        <input type="password" name="mdp" id="mdp" placeholder="saisir votre mot de passe" >
        <p id="mdpError"></p><br>

        <label for="tel">Tel:</label>
        <input type="text" class="tel" name="tel" id="tel" placeholder="saisir votre numéro">
        <div id="telError"></div><br>
        
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <div>10 caractéres maximum</div>
        <p id="messageError"></p><br>
        
        <input type="submit" id="submit" value="connexion" >
    </form>

    <form action="">
        <label for="qte">quantité</label>
        <input type="text" name="qte" id="qte" value="1">
        <label for="prix">Prix</label>
        <input type="text" name="prix" id="prix" value="150" disabled>

            <label for="">
                NET A PAYER: 
                <input type="text"  id="total" value="150" disabled>
            </label>
    </form>

    
</body>
</html>
