    <div id="numero">
        01234
    </div>
       <script>
        document.querySelector('#numero').onkeyup=function(){
            document.querySelector('#numero').style.color="red";
        }

        document.querySelector('#numero').onclick=function(){
            document.querySelector('#numero').style.backgroundColor="red";
        }

        //QUANDONRETIRELASOURIS
        document.querySelector('#numero').onmouseout=function(){
            document.querySelector('#numero').style.color="black";
        }


           var numero =document.getElementById('numero').innerHTML;
           console.log(numero.trim());
         var numero_etu = /^[0-9]{5}$/;
        //  var mobile = /^(01|02|03|04|05|06|08|0033|\+33)[0-9]{8}/;
          console.log(numero_etu.test(numero.trim()))
       </script>
        

    <div id="test">
        Je suis avec l'id test dans la div alors je suis avec l'id
        </div>
        

    <script>
        var remplace = document.querySelector('#test').innerHTML;
        console.log(remplace.replaceAll('id','class'));
        // i = insensitive
        var regex = /JE SUIS avec l'id /i;
        console.log("Resultat : " +document.querySelector('#test').innerHTML.match(regex));
  
        //ICI, g pour une recherche globale
        // var regex_g = /Je suis avec l'id /ig;
        var regex_g = /Je suis avec l'id /ig;
        console.log("Resultat globale : " +document.querySelector('#test').innerHTML.match(regex_g));
    </script>
